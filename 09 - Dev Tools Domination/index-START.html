<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Yo!');

    // Interpolated
    console.log('Yo, %s!', 'ðŸ’©');

    // Styled
    console.log('%cYo, stylish %s!', 'color: green','ðŸ’©');

    // warning!
    console.warn('Warn!');

    // Error :|
    console.error('Error!');

    // Info
    console.info('Info!');

    // Testing
    // fires only if wrong statement given
    console.assert(1 === 2, 'Thats wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    console.clear();
    dogs.forEach(dog => {
      // console.group(dog.name);
      // this will display group collapsed in console
      console.groupCollapsed(dog.name);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} old`);
      console.groupEnd(dog.name);
    });

    // counting
    console.count('Yo!');
    console.count('Yo!');
    console.count('Yo!');
    console.count('Yo!');
    console.count('Yo!');

    // timing
    console.time('Fetch to my github');
    fetch('https://api.github.com/users/reaverart')
      .then(res => res.json())
      .then(json => {
        console.timeEnd('Fetch to my github');
        console.log(json);
      });

    console.table(dogs);

  </script>
</body>
</html>
